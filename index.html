<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pintrest</title>
</head>

<body class="bg-black text-white price-white mb-56">
  <nav class="bg-white dark:bg-blue-950	 w-full top-0 left-0">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center">
        <span id="pinterest"
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-red-500">Pintrest</span>
      </a>
      <div class="flex items-center space-x-4 ml-auto">
        <button type="button" id="adminpanel"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Admin
          panel</button>
        <button type="button" id="Winkelwagen"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Winkelwagen</button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="productadded" class="fixed inset-x-0 top-0 flex items-center justify-center flex-col mt-14 md:mt-20 z-50 opacity-100">
  </div>


  <div id="shoppingcart" style="display: none;" class="bg-black text-white">
    <div class="h-screen pt-20">
      <h1 class="mb-10 text-center text-2xl font-bold">Cart Items</h1>
      <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
        <div id="cartitems" class="rounded-lg md:w-2/3 h-30">
        </div>
        <!-- Sub total -->
        <div class="mt-6 h-full rounded-lg border bg-black p-6 shadow-md md:mt-0 md:w-1/3">
          <div class="mb-2 flex justify-between">
            <p>Subtotal</p>
            <p id="subtotal"></p>
          </div>
          <div class="flex justify-between">
            <p>Shipping</p>
            <p>$5</p>
          </div>
          <hr class="my-4" />
          <div class="flex justify-between">
            <p class="text-white text-lg font-bold">Total</p>
            <div>
              <p id="includingvat" class="mb-1 text-lg ml-20 font-bold"></p>
              <p class="text-sm ml-4">including VAT</p>
            </div>
          </div>
          <button id="checkout" class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium hover:bg-blue-600">Check
            out</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto mt-8" style="display: none;" id="addproducts">
    <form id="card-form" class="flex flex-col items-center">
      <label for="image-url" class="mb-2">Image URL:</label>
      <input type="text" id="image-url" class="w-64 px-2 py-1 mb-4 border border-gray-300 text-black rounded" required>
      <label for="title" class="mb-2">Title:</label>
      <input type="text" id="title" class="w-64 px-2 py-1 mb-4 border border-gray-300 text-black rounded" required>
      <label for="price" class="mb-2">Price:</label>
      <input type="number" id="price" step="0.01" class="w-64 px-2 py-1 mb-4 border border-gray-300 text-black rounded"
        required>
      <button type="submit" id="Adding" class="bg-blue-500 text-white px-4 py-2 rounded">Create Card</button>
    </form>
  </div>

  <div class="text-white bg-black" id="editlist" style="display: none;">
    <button class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded ml-6" id="fetch">Reset Producten</button>
    <button class="bg-blue-500 hover:bg-blue-500 text-white px-4 py-2 rounded ml-6" id="orderbutton">Orderlist</button>
    <div class="px-3 py-4 flex justify-center">
      <table class="w-full text-sm bg-black shadow-md rounded mb-4">
        <thead id="table">
          <tr class="border-b">
            <th class="text-left p-3 px-5 w-2">ID</th>
            <th class="text-left p-3 px-5">Title</th>
            <th class="text-left p-3 px-5">Price</th>
            <th class="text-left p-3 px-5">Url</th>
          </tr>
        </thead>
        <tbody id="editrows">
        </tbody>
      </table>
    </div>
  </div>

  <div id="orderslist" style="display: none;">
    <div class="text-white bg-black" style="display: block;">
      <button class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded ml-6 mt-6" id="Backbutton">Back</button>
      <div class="px-3 py-4 flex justify-center">
        <table class="w-full text-sm bg-black shadow-md rounded mb-4">
          <thead>
            <tr class="border-b">
              <th class="text-left p-3 px-5 w-2">ID</th>
              <th class="text-left p-3 px-5">Total</th>
              <th class="text-left p-3 px-5">Date & Time</th>
            </tr>
          </thead>
          <tbody id="orderrows">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="card-container" class="flex justify-center mt-8 grid grid-cols-5"></div>

  <script src="script.js"></script>
</body>

</html>
